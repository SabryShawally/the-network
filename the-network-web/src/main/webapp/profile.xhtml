<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
	
	<!--  TODO: Move to the bottom, would be best to refernce from a CDN -->
	<h:outputStylesheet library="css" name="profile.css"/>
	<h:outputScript library="frameworks" name="jquery/jquery-2.1.3.min.js"/>
	<h:outputStylesheet library="frameworks" name="bootstrap/css/bootstrap.css"/>
	<h:outputScript library="frameworks" name="bootstrap/js/bootstrap.min.js"/>
	
</h:head>

<h:body>
	<div class="container-fluid">
		<div class="row-fluid profile">
			<div class="col-md-2">
				<div class="profile-sidebar">

					<!-- SIDEBAR USERPIC -->
					<div class="profile-userpic">
						<img
							src="http://keenthemes.com/preview/metronic/theme/assets/admin/pages/media/profile/profile_user.jpg"
							class="img-responsive" alt="" />
					</div>
					<!-- END SIDEBAR USERPIC -->

					<!-- SIDEBAR USER TITLE -->
					<div class="profile-usertitle">
						<div class="profile-usertitle-name">Marcus Doe</div>
						<div class="profile-usertitle-job">Developer</div>
					</div>
					<!-- END SIDEBAR USER TITLE -->

					<!-- SIDEBAR BUTTONS -->
					<div class="profile-userbuttons">
						<button type="button" class="btn btn-success btn-sm">Follow</button>
						<button type="button" class="btn btn-danger btn-sm">Message</button>
					</div>
					<!-- END SIDEBAR BUTTONS -->

					<!-- SIDEBAR MENU -->
					<div class="profile-usermenu">
						<ul class="nav">
							<li class="active"><a href="#"> <i
									class="glyphicon glyphicon-home"></i> Overview
							</a></li>
							<li><a href="#"> <i class="glyphicon glyphicon-user"></i>
									Account Settings
							</a></li>
							<li><a href="#" target="_blank"> <i
									class="glyphicon glyphicon-ok"></i> Tasks
							</a></li>
							<li><a href="#"> <i class="glyphicon glyphicon-flag"></i>
									Help
							</a></li>
						</ul>
					</div>
					<!-- END MENU -->

				</div>
			</div>
			<div class="col-md-10">
				<div class="profile-content">Some user related content goes
					here...</div>
			</div>
		</div>
	</div>
	<center>
		<strong>Powered by <a href="http://j.mp/metronictheme"
			target="_blank">KeenThemes</a></strong>
	</center>
	<br />
</h:body>
</html>
